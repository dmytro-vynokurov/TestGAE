<!DOCTYPE html>
{% autoescape true %}
<html>
  <body>
    {% for coordinate in coordinates %}
        {{coordinate.date}}: LON:{{ coordinate.longitude }} - LAT:{{ coordinate.latitude}} <br/>
    {% endfor %}

    <form action="/" method="post">
      <div><label>
        Longitude:
        <input type="text" name="longitude"/>
      </label></div>
      <div><label>
        Latitude:
        <input type="text" name="latitude"/>
      </label></div>
      <div><input type="submit" value="Add coordinates"></div>
    </form>

  </body>
</html>
{% endautoescape %}
